<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ئەپڵیکەیشنی ئەنیمەیشنەکان</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body { 
            font-family: 'Tahoma', 'Arial', sans-serif; 
            background-color: #f4f7f6; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 30px; 
            text-align: center;
            font-size: 24px;
        }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
            width: 100%; 
            max-width: 900px; 
        }
        .btn { 
            background: white; 
            color: #2980b9; 
            text-decoration: none; 
            padding: 20px 10px; 
            border-radius: 12px; 
            text-align: center; 
            font-weight: bold; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            border: 2px solid #3498db;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            min-height: 60px;
        }
        .btn:hover { 
            background-color: #3498db; 
            color: white; 
            transform: translateY(-3px); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>

    <h1>لیستی ئەنیمەیشنەکان</h1>

    <div class="grid" id="main-menu">
        </div>

    <script>
        // لیستی ناوی فایلەکانت ڕێک وەک خۆیان
        const fileNames = [
            "میلەکانی سەعات",
            "قوڕی تایە",
            "ڕاد و خول و پلە",
            "چەقەهێزی لولەک",
            "جوڵەی بەسوڕ و جوڵەی بەخول",
            "تایەی پاسکیل",
            "پانکەکە",
            "پانکە",
            "max and min veryical.fc",
            "galiska.max.min",
            "earth.bahe"
        ];

        const container = document.getElementById('main-menu');

        fileNames.forEach(name => {
            const a = document.createElement('a');
            // ئەم بەشە ناوی فایلەکە دەبەستێتەوە بە .html
            a.href = encodeURIComponent(name) + ".html"; 
            a.className = "btn";
            a.innerText = name; 
            container.appendChild(a);
        });
    </script>

</body>
</html>
