<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شێوەی زەوی - Rzgar Saeed</title>
    <style>
        :root {
            --bg-color: #f5f5dc;
            --accent-brown: #5d4037;
            --earth-base-size: 380px; /* قەبارەیەکی گەورەتر بۆ لاندسکەیپ */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            display: flex;
        }

        .side-panel {
            width: 190px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 15px;
            background: rgba(0,0,0,0.04);
            border-left: 2px solid rgba(0,0,0,0.05);
            z-index: 100;
            gap: 40px;
        }

        .designer-name {
            font-weight: bold;
            color: var(--accent-brown);
            font-size: 1.1rem;
            text-align: center;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            padding-bottom: 15px;
            width: 100%;
        }

        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-view {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .earth-system {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .axis-line {
            position: absolute;
            width: 2.5px;
            height: 145%;
            background: rgba(0, 0, 0, 0.15);
            z-index: 1;
        }
        
        .pole-label {
            font-weight: bold;
            color: var(--accent-brown);
            font-size: 1.05rem;
            z-index: 10;
            padding: 5px 0;
            white-space: nowrap;
        }

        .earth {
            width: var(--earth-base-size);
            height: var(--earth-base-size);
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/600px-Blue_Marble_2002.png');
            background-size: cover;
            background-repeat: repeat-x;
            border-radius: 50%;
            position: relative;
            box-shadow: inset -15px -15px 50px rgba(0,0,0,0.5), 0 15px 40px rgba(0,0,0,0.15);
            transition: width 5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: rotateMap 25s linear infinite;
            z-index: 5;
            margin: 10px 0;
        }

        @keyframes rotateMap {
            from { background-position: 0 0; }
            to { background-position: 600px 0; }
        }

        .earth.oblate {
            width: 520px; /* هەڵئاوسانی گەورەتر لە لاندسکەیپ */
        }

        .equator-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 2px;
            background: rgba(211, 84, 0, 0.4);
            z-index: 6;
        }
        
        .equator-label {
            position: absolute;
            right: -115px;
            top: -10px;
            font-size: 0.9rem;
            color: #d35400;
            font-weight: bold;
            background: var(--bg-color);
            padding: 2px 8px;
            border-radius: 4px;
            white-space: nowrap;
        }

        button {
            width: 100%;
            padding: 14px 5px;
            background: var(--accent-brown);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        button:hover { background: #3e2723; transform: scale(1.03); }
        .btn-reset { background: #7f8c8d; }

        /* لاندسکەیپی کورت (وەک مۆبایل بە لایەکدا) */
        @media (max-height: 550px) {
            :root { --earth-base-size: 220px; }
            .earth.oblate { width: 320px; }
            .side-panel { gap: 10px; padding: 10px; width: 150px; }
            .designer-name { font-size: 0.9rem; padding-bottom: 5px; }
        }

        /* پۆرترێت (وەک مۆبایل بە ستوونی) */
        @media (max-width: 700px) and (orientation: portrait) {
            body { flex-direction: column-reverse; }
            .side-panel { width: 100%; height: auto; flex-direction: row; padding: 10px; gap: 10px; }
            .controls { flex-direction: row; width: auto; flex: 1; }
            .designer-name { width: auto; border-bottom: none; border-left: 2px solid rgba(0,0,0,0.1); padding: 0 10px; margin: 0; }
            :root { --earth-base-size: 260px; }
            .earth.oblate { width: 360px; }
        }
    </style>
</head>
<body>

    <div class="side-panel">
        <div class="designer-name">BY: Rzgar Saeed</div>
        <div class="controls">
            <button onclick="startBulge()">هەڵئاوسان</button>
            <button class="btn-reset" onclick="resetEarth()">سەرەتا</button>
            <button onclick="toggleFullScreen()">Full Screen ⛶</button>
        </div>
    </div>

    <div class="main-view">
        <div class="earth-system">
            <div class="pole-label">جەمسەری باکوور</div>
            <div class="axis-line"></div>
            
            <div id="earth" class="earth">
                <div class="equator-line">
                    <span class="equator-label">هێڵی یەکسان</span>
                </div>
            </div>
            
            <div class="pole-label">جەمسەری باشوور</div>
        </div>
    </div>

    <script>
        const earth = document.getElementById('earth');
        function startBulge() { earth.classList.add('oblate'); }
        function resetEarth() { earth.classList.remove('oblate'); }
        function toggleFullScreen() {
            if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); }
            else { if (document.exitFullscreen) { document.exitFullscreen(); } }
        }
    </script>

</body>
</html>
