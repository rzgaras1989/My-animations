<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چەرخ و فەلەک - ڕزگار سەعید</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --wheel-color: #34495e;
            --chair-color: #f1c40f;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
            font-family: sans-serif;
            overflow: hidden;
        }

        /* کۆنتێنەری سەرەکی بۆ فوول سکرین */
        .main-wrapper {
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #87CEEB, #E0F7FA);
        }

        #fsBtn {
            position: absolute;
            top: 10px; right: 10px;
            z-index: 100;
            padding: 8px 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .animation-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
        }

        .stand {
            position: absolute;
            bottom: -40px;
            width: 0; height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 200px solid var(--primary-color);
        }

        .axle {
            position: absolute;
            top: 150px;
            width: 20px; height: 20px;
            background: #333;
            border-radius: 50%;
            z-index: 10;
        }

        /* جوڵەی سەرەکی */
        .wheel {
            position: absolute;
            top: 0;
            width: 320px; height: 320px;
            border: 8px solid var(--wheel-color);
            border-radius: 50%;
            animation: rotateWheel 10s linear infinite;
            animation-play-state: running; /* یەکسەر دەست پێ دەکات */
        }

        .spoke {
            position: absolute;
            top: 50%; left: 0;
            width: 100%; height: 4px;
            background: var(--wheel-color);
            margin-top: -2px;
        }
        .spoke:nth-child(2) { transform: rotate(60deg); }
        .spoke:nth-child(3) { transform: rotate(120deg); }

        .chair {
            position: absolute;
            width: 40px; height: 40px;
            background: var(--chair-color);
            border: 2px solid #d35400;
            border-radius: 5px 5px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            animation: counterRotate 10s linear infinite;
            animation-play-state: running;
        }

        /* پۆزیشنی کورسییەکان */
        .chair:nth-child(4) { top: -20px; left: 140px; }
        .chair:nth-child(5) { top: 60px; right: -20px; }
        .chair:nth-child(6) { bottom: 60px; right: -20px; }
        .chair:nth-child(7) { bottom: -20px; left: 140px; }
        .chair:nth-child(8) { bottom: 60px; left: -20px; }
        .chair:nth-child(9) { top: 60px; left: -20px; }

        @keyframes rotateWheel { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes counterRotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        button.action-btn {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .start-btn { background: #27ae60; }
        .stop-btn { background: #c0392b; }

        .designer-tag {
            padding: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* ڕێکخستنی Landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            .main-wrapper { flex-direction: row; }
            .controls { flex-direction: column; }
            .container { transform: scale(0.6); }
            .designer-tag { position: absolute; bottom: 5px; right: 10px; }
        }
    </style>
</head>
<body>

<div class="main-wrapper" id="fullApp">
    <button id="fsBtn" onclick="toggleFullscreen()">FULL SCREEN</button>

    <div class="animation-area">
        <div class="container">
            <div class="axle"></div>
            <div class="stand"></div>
            <div id="wheel" class="wheel">
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="chair">1</div>
                <div class="chair">2</div>
                <div class="chair">3</div>
                <div class="chair">4</div>
                <div class="chair">5</div>
                <div class="chair">6</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="action-btn start-btn" onclick="updateState('running')">START</button>
        <button class="action-btn stop-btn" onclick="updateState('paused')">STOP</button>
    </div>

    <div class="designer-tag">BY: Rzgar Saeed</div>
</div>

<script>
    function updateState(state) {
        const wheel = document.getElementById('wheel');
        const chairs = document.querySelectorAll('.chair');
        wheel.style.animationPlayState = state;
        chairs.forEach(c => c.style.animationPlayState = state);
    }

    function toggleFullscreen() {
        const elem = document.getElementById('fullApp');
        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => {
                alert("Error: " + err.message);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
